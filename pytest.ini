[pytest]
# Pytest configuration for neural operator testing framework

# Python path
pythonpath = . src

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflows
    slow: Tests that take longer to run
    cuda: Tests that require CUDA/GPU
    visualization: Tests for visualization generation
    models: Tests for neural operator models
    training: Tests for training workflows
    analysis: Tests for analysis integration

# Output options
console_output_style = progress
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (if pytest-cov is installed)
# addopts = --cov=src --cov-report=html --cov-report=term

# Ignore directories
norecursedirs = .git .pytest_cache __pycache__ *.egg-info build dist

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Parallel execution (requires pytest-xdist)
# addopts = -n auto
